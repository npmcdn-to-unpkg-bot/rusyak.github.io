<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cadastre</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
<div class="wrapper clearfix">
	<div class="menu clearfix">
		<div class="enter_form">
			<p class="offer"><a href="#">Minhas Ofertas</a></p>
			<p class="signup"><a href="#">Ola! <span>Entrar</span> ou <span>Cadastre-se</span></a></p>
		</div>
		<ul>
			<li><a href="#">Meu YouBike</a></li>
			<li><a href="#">Vender</a></li>
			<li><a href="#">Forum</a></li>
			<li><a href="#">Contato</a></li>
			<li><a href="#">Ajuda</a></li>
		</ul>
	</div>

	<div class="registration clearfix">
		<div class="name_regist"><span>Cadastre-se</span></div>
		<div class="panel_form">
			<div class="fb-button">
				<a href="#" class="title"><strong><span class="icon">f</span>Log In</strong> with <strong>Facebook</strong></a>
			</div>
			<div class="line"><span>OU</span></div>
			<form action="#">
				<input type="text" name="first_name" placeholder="First name" maxlength="10" required>
				<input type="text" name="last_name" placeholder="Last name" maxlength="10" required>
				<input type="email" name="email" placeholder="Email Address" required>
				<input type="password" name="password" placeholder="Choose Password" maxlength="10" required>
				<input type="password" name="password_confirm" placeholder="Password Confirm" maxlength="10" required>
				<div class="checkbox"><input type="checkbox" name="send_updates"><span>Send me Youbike updates and tips</span></div>
				<input type="submit" value="Create my Account">
			</form>
		</div>
		<div class="agreement">
			<span>By clicking the button above, you agree to the Terms of Service</span>
			<span>Xiew our Privacy Policy</span>
		</div>
	</div>

</div>
</body>
</html>
