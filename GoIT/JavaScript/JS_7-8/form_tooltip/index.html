<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="js/script.js"></script>
  <meta charset="utf-8">
  <title>Form Tooltip</title>
</head>
<body>

<form>
  <fieldset>
    <div>
      <label for="firstname">Firstname</label>
      <input id="firstname" type="text" name="firstname" required placeholder="Johnny">
    </div>
    <div>
      <label for="lastname">Lastname</label>
      <input id="lastname" type="text" name="lastname" required placeholder="Depp">
    </div>
    <div>
      <label for="address">Address</label>
      <input id="address" type="email" name="address" required placeholder="jdepp@gmail.com">
    </div>
  </fieldset>
</form>
  
</body>
</html>
