<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Checkbox</title>
	<link rel="stylesheet" href="css/style.css">
	<link  href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow:regular,bold" rel="stylesheet" type="text/css" >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/icheck.js"></script>
	<script src="js/script.js"></script>
</head>
<body>

	<div class="button_back">
        <a href="../../index.html"><span>Назад</span></a>
    </div>
    	
	<div class="wrapper">
		
		<div class="css_box">
			<p>CSS</p>
			<label>label 1<input type="checkbox" checked="checked"></label>
			<label>label 2<input type="checkbox"></label>
			<label>label 3<input type="checkbox" checked="	checked" disabled="disabled"></label>
		</div>

		<div class="jquery_box">
			<p>JQUERY</p>
			<label>label 1<input type="checkbox" checked></label>
			<label>label 2<input type="checkbox"></label>
			<label>label 3<input type="checkbox" checked disabled></label>
		</div>

	</div>

</body>
